<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div id="container" class="container">
        <div id="logo-container" class="logo-container">
        <h1>US Telephone Number Validator <i class="fa-solid fa-check-double"></i></h1>
      </div>
      <div class="checker" id="checker">
        <label for="user-input">Enter a phone number: </label>
        <input id="user-input" class="user-input" type="text" value="">
        <div id="buttons" class="buttons">
        <button id="check-btn" class="check-btn">Check</button>
        <button id="clear-btn" class="clear-btn">Clear</button>
      </div>
      </div>
      <div id="results-div" class="results-div hidden">
        <span></span>
        <p></p>
      </div>
      </div>
    </main>
  </body>
  <script src="https://kit.fontawesome.com/7e0661bb27.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</html>
